<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/19c651280f.js" crossorigin="anonymous"></script>
    <title>Oh My Food</title>
</head>
<body>

    <header>
        <h1 class="shri">ohmyfood</h1>
    </header>


    <main>
        <section class="presentation">
            <div class="location"><i class="fas fa-map-marker-alt"></i>Paris, Belleville</div>
            <div class="explications">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            </div>
            <button class="explorer">Explorer nos restaurants</button>
        </section>

    </main>

    <footer>
        <div class="footer-div">
            <h1 class="shri">ohmyfood</h1>
        </div>
        <div class="footer-div">
            <i class="fas fa-utensils"></i> <b>Proposer un restaurant</b>
        </div>
        <div class="footer-div">
            <i class="fas fa-hands-helping"></i> <b>Devenir un partenaire</b>
        </div>
        <div class="footer-div">Mentions légales</div>
        <div class="footer-div">Contact</div>
    </footer>
</body>
</html>
